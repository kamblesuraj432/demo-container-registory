name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, suraj-kamble]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Log in to Azure CLI
      run:
        docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
    - name: Build and tag Docker image
      run: |
        docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/from-github-image:latest
    - name: Push Docker image to ACR
      run: |
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/from-github-image:latest
